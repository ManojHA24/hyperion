<!DOCTYPE html>
<html>
  <head>
    <title>HyperionSolarNet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <nav class="navbar fixed-top navbar-light site-navbar">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 site-logo">Hyperion Solar Net</span>
        </div>
    </nav>
    <div class="container main-container">

        <div class="row">
            <div class="col-sm-8">
                <div class="card card-main">
                  <div class="card-body">
                      <div class="search"> <input type="text" id="search" class="search-input" placeholder="Search..." name=""> <a href="#" class="search-icon"> <i class="fa fa-search"></i> </a> </div>
                      <div id="google-map"></div>
                  </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card card-main">
                  <div class="card-body">
                    <div class="row">
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary" onclick='getObjects("tiles")'>Display Tiles</button>
                            <button type="button" class="btn btn-primary" onclick='getObjects("classification")'>Classify Solar Tiles</button>
                            <button type="button" class="btn btn-primary" onclick='getObjects("segmentation")'>Segment Solar Tiles</button>
                        </div>
                    </div>
                    <div class="row">
                        <h3> Results </h3>
                        <div id="load-spinner" class="spinner-border" role="status">
                            <span class="sr-only" aria-hidden="true">Loading...</span>
                        </div>
                        <div id="results"></div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <!-- jQuery library -->
    <script src="/js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script
      src='https://maps.googleapis.com/maps/api/js?key={{google_api_key}}&callback=initGoogleMap&libraries=places&v=weekly'
      async
    ></script>
  </body>
</html>
